<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="wcontainer">
        <div class="left">
            <img src="./images/list-planning-checklist-notepad-paper-daily-task-agreement-concept-illustration_270158-539.avif" alt="">
            <p>Tasks</p>
            <select name="select" class="select" id="">
                <option value="all">All</option>
                <option value="none">none</option>
                <option value="home">home</option>
                <option value="school">school</option>
                <option value="shopping">shopping</option>
            </select>
            <p>Settings</p>
            <div class="logout">
               <button> <a href="login.html">Log out</a></button> 
            </div>
        </div>
        <div class="right">
            <h1>All Your Tasks</h1>
            <div class="a">
                <div class="task">
                    <p>Task</p>
                </div>
                <div class="b">
                    <input type="button" value="All" onclick="filterTasks('all')">
                    <input type="button" value="Done" onclick="filterTasks('done')">
                    <input type="button" value="Not done" onclick="filterTasks('notdone')">                    
                    <img src="./images/filter-512.webp" class="filter" alt="">                    
                </div>
            </div>
            <ul id="taskList"></ul>
            <button onclick="task()" class="newtask">
                <p>New Task</p>
            </button>
            <div class="black"></div>
            <div class="insert">
                <p>Insert name</p>
                <input type="text" id="taskInput" placeholder="Task name">
                <p>select a category</p>
                <select id="categorySelect"> 
                    <option value="none">None</option>
                    <option value="home">Home</option>
                    <option value="school">School</option>
                    <option value="shopping">Shopping list</option>
                </select>
                <div class="button">
                    <button onclick="cancel()" class="cancel">Cancel</button>
                    <button onclick="addTask()" class="add">Add</button>
                </div>
            </div>
            <div class="del">
                <p>delete pananuma?</p>
                <button class="cc" id="cancelBtn">Cancel</button>
                <button class="de" id="deleteBtn">Delete</button>
            </div>
            <div class="edi">
                <p>Enter new task:</p>
                <input type="text" id="newTaskInput"> <br>
                <button class="cb" id="cancelBtnEdit">Cancel</button>
                <button class="eb" id="editBtn">Edit</button>

            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
