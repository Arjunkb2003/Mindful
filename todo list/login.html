<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
    <div class="img">
    <img src="./images/list-planning-checklist-notepad-paper-daily-task-agreement-concept-illustration_270158-539.avif" alt="">
</div>

<div class="signin">
    <h1>Welcome to Tasker</h1>
    <p class="shade">Please , Insert your information to access your task</p>
    <p class="ep">Email</p>
    <input type="text" id="email" placeholder="Enter your mail">
    <p class="ep">Password</p>
    <input type="password" id="password" placeholder="Enter password">
    <div class="cb">
    <input type="checkbox">
    <p class="shade">Remember me</p></div>
    <button onclick="validate()" class="si">Signin</button>
    <div id="resultdata"></div>
    <p class="shade">Don't have an account? <span> <a href="./todo.html">Sign up</a></span></p>
</div>
</div>
    
<script src="login.js"></script>
</body>
</html>
