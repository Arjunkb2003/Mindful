<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="star-contain">
    <img src="./images/icon-star.svg" alt="">
  </div>

  <h1 class="head">  How did we do?</h1>
  <p class="para">  Please let us know how we did with your support <br> request. All feedback is appreciated 
    to help us <br> improve our offering!</p>

    <div class="total">
      <div id="one" class="star-contain">
        <p>1</p>
      </div>
      <div id="two" class="star-contain">
        <p>2</p>
      </div>
      <div id="three" class="star-contain">
        <p>3</p>
      </div>
      <div id="four" class="star-contain">
        <p>4</p>
      </div>
      <div id="five" class="star-contain">
        <p>5</p>
      </div>
    </div>

    <div class="sub">
      <a href="index2.html"> SUBMIT </a>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
