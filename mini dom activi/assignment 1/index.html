<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="text"  id="text"  onkeyup="get()">
        <h1 id="op"></h1>
    </div>

    <script>
        function get(){
            var res = document.getElementById("op")
            var onkey = document.getElementById("text").value
            res.innerHTML=onkey
        }
    </script>
</body>
</html>
